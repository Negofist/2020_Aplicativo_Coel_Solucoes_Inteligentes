<div class="card">

    <div class="card-header">

        <div class="float-left">
            <h3>Produtos</h3>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo produto</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-borderless" *ngIf="produtos$ | async as produtos; else loadingError">
            <thead>
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Produto</th>
                    <th>Função</th>
                    <th>Categoria</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <!-- <td>{{ produto.id }}</td> -->
                    <td>{{ produto.modelo }}</td>
                    <td>{{ produto.funcao }}</td>
                    <td>{{ produto.caracteristicas }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning">Atualizar</button>
                            <button class="btn btn-outline-danger">Remover</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #loadingError>
            <div *ngIf="error$ | async; else loading">
                Erro ao carregar os produtos, tente nomamente mais tarde!
            </div>
            <ng-template #loading>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

            </ng-template>

        </ng-template>

    </div>
</div>
