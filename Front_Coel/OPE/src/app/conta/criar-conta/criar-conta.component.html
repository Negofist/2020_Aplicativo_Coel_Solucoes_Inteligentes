<div class="container">
    <br>
    <div class="row">

        <h3>Criar conta</h3>

        <div class="form-group col-md-12">
            <input type="text" [(ngModel)]="conta.nome" class="form-control" id="nome" placeholder="Nome Completo" required >
        </div>

        <div class="form-group col-md-12">
            <input type="email" [(ngModel)]="conta.email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="form-group col-md-6">
            <input type="text" [(ngModel)]="conta.nomeUsuario" class="form-control" id="nomeUsuario" placeholder="Nome de usuario" required>

        </div>

        <div class="form-group col-md-6">
            <input type="password" [(ngModel)]="conta.senha" class="form-control" id="senha" placeholder="Senha" required>

        </div>

        <button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Salvar</button>
    </div>
</div>
