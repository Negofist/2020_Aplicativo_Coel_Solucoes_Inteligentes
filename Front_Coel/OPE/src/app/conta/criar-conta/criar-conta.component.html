<div class="form-row" novalidate [formGroup]="form">
    <br>
    <div class="row">

        <h3>Criar conta</h3>

        <div class="form-group col-md-12">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email"
                [ngClass]="{ 'is-invalid': submitted && hasError('email')}">
        </div>

        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="login" formControlName="login" placeholder="Login"
                [ngClass]="{ 'is-invalid': submitted && hasError('login')}">
        </div>

        <div class="form-group col-md-6">
            <input type="password" formControlName="senha" class="form-control" id="senha" placeholder="Senha"
                [ngClass]="{ 'is-invalid': submitted && hasError('senha')}">

        </div>
        <div class="form-group col-md-12">
            <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome Completo"
                [ngClass]="{ 'is-invalid': submitted && hasError('nome')}">

        </div>

        <button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Salvar</button>
    </div>
</div>
