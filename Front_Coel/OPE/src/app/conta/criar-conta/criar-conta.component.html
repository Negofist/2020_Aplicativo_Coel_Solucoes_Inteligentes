<div class="container">
    <br>
    <div class="row">

        <h3>Criar conta</h3>

        <div class="form-group col-md-12">
            <input type="text" [(ngModel)]="criaUsuario.nome" class="form-control" id="nome" placeholder="Nome Completo" required >
        </div>

        <div class="form-group col-md-12">
            <input type="password" [(ngModel)]="criaUsuario.senha" class="form-control" id="senha" placeholder="Senha" required>

        </div>

        <button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Salvar</button>
    </div>
</div>
